<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CODE:YOU 登録</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="container">
<!-- ロゴ -->
<h1 class="logo">CODE:YOU</h1>

<!-- 真ん中チャックボタン -->
<button id="zipperBtn" class="zipper-btn">
  <span class="icon">🧵</span>
</button>

<!-- 右下QRボタン -->
<button id="qrBtn" class="qr-btn">
  <img src="images/qr-code.svg" alt="QRコード" class="qr-icon-img">
</button>

<!-- 右下ペイントボタン -->
<button id="paintBtn" class="paint-btn">
  <span class="icon">🎨</span>
</button>
<!-- パレットUI（最初は非表示） -->
<div id="paletteWrap" class="palette hidden">
  <button class="color-btn" style="background:#ffe8e1" data-color="#ffe8e1"></button>
  <button class="color-btn" style="background:#e1f7fa" data-color="#e1f7fa"></button>
  <button class="color-btn" style="background:#f0e7fa" data-color="#f0e7fa"></button>
  <button class="color-btn" style="background:#fffbe1" data-color="#fffbe1"></button>
  <button class="color-btn" style="background:#e7f7e1" data-color="#e7f7e1"></button>
  <!-- 好きなだけ増やせる！ -->
</div>
    
<!-- IDパズル -->
<img id="idSwirl" src="images/codeyou-puzzle/id_swirl.png" class="puzzle-img hidden" alt="ID Swirl" />
<img id="puzzleIDLeft" src="images/codeyou-puzzle/puzzle_id_left.png" class="puzzle-img hidden" alt="ピース左">
<img id="puzzleIDRight" src="images/codeyou-puzzle/puzzle_id_right.png" class="puzzle-img hidden" alt="ピース右">

<div id="idInputBlock" class="input-block hidden">
  <img src="images/codeyou-puzzle/id_input_view.png" alt="合体パズル">
  <input type="text" id="idInput" class="input-field id-input" placeholder="例：codeyou_2025">
</div>

<!-- Linkパズル -->
<img id="linkSwirl" src="images/codeyou-puzzle/link_swirl.png" class="puzzle-img hidden" alt="Link Swirl">
<img id="puzzleLinkLeft" src="images/codeyou-puzzle/puzzle_link_left.png" class="puzzle-img hidden" alt="ピース左">
<img id="puzzleLinkRight" src="images/codeyou-puzzle/puzzle_link_right.png" class="puzzle-img hidden" alt="ピース右">

<div id="linkInputBlock" class="input-block hidden">
  <img src="images/codeyou-puzzle/link_input_view.png" alt="合体パズル">
  <input type="text" id="linkInput" class="input-field link-input" placeholder="自分のリンク">
</div>

<!-- 4ピース合体画像 -->
<img id="swirlCombo" class="hidden" src="images/codeyou-puzzle/swirl_combo.png" alt="Swirl Combo">

<!-- puzzleCompleteとoverlay（オーバーレイ） -->
<div id="overlay" class="hidden"></div>
<img id="puzzleComplete" src="images/codeyou-puzzle/puzzle_complete.png" class="puzzle-img hidden" alt="完成パズル">
 
</div>
 
 <script src="script.js"></script>
</body>
</html>
